<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>控制窗口</title>
  <style>
    body,
    html {
      overflow-y: hidden;
      overflow-x: hidden;
      width: 100%;
      height: 100%;
    }

    * {
      padding: 0;
      margin: 0;
    }

    #root {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #screen-video {
      object-fit: fill;
      max-width: 90%;
      max-height: 95%;
    }

  </style>
</head>

<body>
  <div id="root">
    <video id="screen-video"></video>
    <img src="./giphy.gif" alt="loading...">
  </div>
  <script src="./app.js"></script>
</body>

</html>
